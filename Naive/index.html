<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>代办事项</title>
    <script src="todolist-naive.js"></script>
</head>
<body>
    <header>
        <section>
            <label for="input_item">代办事项</label>
            <input type="text" id="input_item" name="input_item" placeholder="添加事项" required>
        </section>
    </header>

    <div class="content">
        <h1>未完成<span id="todocount"></span></h1>
        <ol id="todolist">
        </ol>

        <h1>已完成<span id="donecount"></span></h1>
        <ol id="donelist">
        </ol>
    </div>

    <div id="clear">
        <span stype="white-space:pre;"></span>
        <button id="clear-btn"><h3>全部清除</h3></button>
    </div>
</body>
</html>
